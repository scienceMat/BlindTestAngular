<div class="auth-container">
  <p-tabView [(activeIndex)]="activeIndex" class="custom-tabview">
    <p-tabPanel header="Login">
      <div class="panel-content">
        <h2>Login</h2>
        <div class="p-fluid form-container">
          <app-input-text placeholder="Username" [(ngModel)]="userName"></app-input-text>
          <app-input-text type="password" placeholder="Password" [(ngModel)]="password"></app-input-text>
          <button (click)="login()" class="btn-shared btn-secondary mb-3.5">Login</button>
        </div>
      </div>
    </p-tabPanel>
    <p-tabPanel header="Create User">
      <div class="panel-content">
        <h2>Create User</h2>
        <div class="p-fluid form-container">
          <app-input-text placeholder="Username" [(ngModel)]="userName"></app-input-text>
          <app-input-text type="password" placeholder="Password" [(ngModel)]="password"></app-input-text>
          <div class="switch-container">
            <label for="userTypeSwitch" class="switch-label">Choose User Type:</label>
            <p-inputSwitch id="userTypeSwitch" [(ngModel)]="isAdmin" class="toggle-button"></p-inputSwitch>
            <span class="switch-text">{{ isAdmin ? 'Admin' : 'User' }}</span>
          </div>
          <button (click)="createUser()" class="btn-shared btn-secondary mb-3.5">Create User</button>
        </div>
      </div>
    </p-tabPanel>
  </p-tabView>
</div>
